<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML CSS and Javascript | Codehal</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location" id="location-input">
            <button class="bx bx-search" id="search-button"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="Weather icon" id="weather-icon">
                        <p class="temperature" id="temperature">0 <span>Â°C</span></p>
                        <p class="description" id="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
            </div>
            <div class="text">
                <div class="info-humidity">
                    <span id="humidity">0%</span>
                </div>
                <p>Humidity</p>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
            </div>
            <div class="text">
                <div class="info-wind">
                    <span id="wind">0 km/h</span>
                </div>
                <p>Wind</p>
            </div>
        </div>

        <div class="not-found">
            <div class="box"></div>
            <img src="images/OIP-removebg-preview.png" alt="404">
            <p>Oooopps! Location not found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
